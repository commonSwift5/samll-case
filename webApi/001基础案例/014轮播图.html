<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				box-sizing: border-box;
				width: 700px;
				height: 320px;
				margin: 50px auto;
				position: relative;
			}
			.box .tip {
				box-sizing: border-box;
				background-color: #555;
				color: aquamarine;
				position: absolute;
				bottom: 0;
				width: 700px;
			}
			.box img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="images/b01.jpg" alt="" />
			<div class="tip">挑战云歌单，欢迎你来</div>
		</div>
		<script>
			let data = [
				{
					imgSrc: 'images/b01.jpg',
					title: '挑战云歌单，欢迎你来'
				},
				{
					imgSrc: 'images/b02.jpg',
					title: '田园日记，上演上京记'
				},
				{
					imgSrc: 'images/b03.jpg',
					title: '甜蜜攻势再次回归'
				},
				{
					imgSrc: 'images/b04.jpg',
					title: '我为歌狂，生为歌王'
				},
				{
					imgSrc: 'images/b05.jpg',
					title: '年度校园主题活动'
				},
				{
					imgSrc: 'images/b06.jpg',
					title: 'pink老师新歌发布，5月10号正式推出'
				},
				{
					imgSrc: 'images/b07.jpg',
					title: '动力火车来到西安'
				},
				{
					imgSrc: 'images/b08.jpg',
					title: '钢铁侠3，英雄镇东风'
				},
				{
					imgSrc: 'images/b09.jpg',
					title: '我用整颗心来等你'
				}
			]
			var img = document.querySelector('img')
			var tip = document.querySelector('.tip')

			var i = 1
			var max = data.length
			var t = setInterval(function () {
				img.src = data[i].imgSrc
				console.log(data[i].imgSrc)
				tip.innerText = data[i].title
				i++
				if (i >= max) {
					i = 0
				}
			}, 1000)
		</script>
	</body>
</html>
