<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="css/user.css" />
	</head>

	<body>
		<h1>新增学员</h1>
		<div class="info">
			姓名：
			<input type="text" class="uname" />
			年龄：
			<input type="text" class="age" />
			性别:
			<select name="gender" id="" class="gender">
				<option value="男">男</option>
				<option value="女">女</option>
			</select>
			薪资：
			<input type="text" class="salary" />
			就业城市：
			<select name="city" id="" class="city">
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="广州">广州</option>
				<option value="深圳">深圳</option>
				<option value="曹县">曹县</option>
			</select>
			<button class="add">录入</button>
		</div>

		<h1>就业榜</h1>
		<table>
			<thead>
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
					<th>薪资</th>
					<th>就业城市</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<!-- <tr>
        <td>1001</td>
        <td>欧阳霸天</td>
        <td>19</td>
        <td>男</td>

        <td>15000</td>
        <td>上海</td>
        <td>
          <a href="javascript:">删除</a>
        </td>
      </tr> -->
			</tbody>
		</table>
		<script>
			//  1. 准备好数据后端的数据
			let arr = [
				{ stuId: 1001, uname: '欧阳霸天', age: 19, gender: '男', salary: '20000', city: '上海' },
				{ stuId: 1002, uname: '令狐霸天', age: 29, gender: '男', salary: '30000', city: '北京' },
				{ stuId: 1003, uname: '诸葛霸天', age: 39, gender: '男', salary: '2000', city: '北京' }
			]
			var tbody = document.querySelector('tbody')
			function render() {
				tbody.innerHTML = ''
				for (let i = 0; i < arr.length; i++) {
					var tr = document.createElement('tr')
					tr.innerHTML = ` <td>${arr[i].stuId}</td>
			     <td>${arr[i].uname}</td>
			     <td>${arr[i].age}</td>
			     <td>${arr[i].gender}</td>
			     <td>${arr[i].salary}</td>
			     <td>${arr[i].city}</td>
			     <td>
			       <a href="javascript:" id="${i}">删除</a>
			     </td>
			    `
					tbody.appendChild(tr)
					//  删除

					// var del = tr.querySelector('a')
					// del.addEventListener('click', function () {
					// 	arr.splice(i, 1)
					// 	render()
					// })
				}
			}
			render()
			// 添加
			var add = document.querySelector('.add')
			var uname = document.querySelector('.uname')
			var age = document.querySelector('.age')
			var gender = document.querySelector('.gender')
			var salary = document.querySelector('.salary')
			var city = document.querySelector('.city')

			add.addEventListener('click', function () {
				console.log(arr)
				var Id
				if (arr.length !== 0) {
					Id = arr[arr.length - 1].stuId + 1
				} else {
					Id = 1001
				}

				var obj = {
					stuId: Id,
					uname: uname.value.trim(),
					age: age.value.trim(),
					gender: gender.value,
					salary: salary.value,
					city: city.value
				}
				arr.push(obj)
				render()
				// 清空
				uname.value = ''
				age.value = ''
				salary.value = ''
			})

			// 利用事件委托删除

			tbody.addEventListener('click', function (e) {
				console.dir(e)
				if (e.target.tagName == 'A') arr.splice(e.target.id, 1)
				render()
			})
		</script>
	</body>
</html>
