<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* 选择器 {} */
			/* 标签选择器 就是 以标签名命名的选择器 */
			p {
				color: red;
			}

			/* 标签选择器 选中所有的这个标签都生效css */
			/* 类选择器 */
			.orange {
				color: orange;
			}
			.size {
				font-size: 50px;
			}
			/* id选择器 */
		</style>
	</head>
	<body>
		<p>标签选择器</p>
		<p>这个p是什么颜色呢</p>
		<p>2222</p>

		<p class="orange">2222</p>
		<p class="size orange">2222</p>
		<p class="size">2222</p>
	</body>
</html>
