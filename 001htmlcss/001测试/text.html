<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 800px;
				height: 1000px;
				border: 1px solid #ccc;
				margin: 0 auto;
			}
			.left {
				width: 100px;
				height: 1000px;
				float: left;
				background-color: aqua;
				border: 1px solid red;
			}
			.right {
				margin-left: 100px;
				width: 100%;
				height: 1000px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<script>
			function foo() {
				console.log(this)
			}
			foo.call(3)
		</script>
	</body>
</html>
