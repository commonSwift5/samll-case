<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 无序列表 -->
		<ul>
			<li>榴莲</li>
			<li>香蕉</li>
			<li>苹果</li>
		</ul>
		<!-- 有序列表 -->
		<ol>
			<li>张三:100</li>
			<li>李四: 80</li>
		</ol>
		<!-- 自定义列表 -->
		<dl>
			<dt>帮助中心</dt>
			<dd>账户管理</dd>
			<dd>购物指南</dd>
		</dl>
	</body>
</html>
