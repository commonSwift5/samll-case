<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>会员表单</title>
	</head>
	<body>
		<!-- label for 和 id 配 -->
		<h1>青春不常在，抓紧谈恋爱</h1>
		<hr />
		<form action="#">
			昵称：
			<input type="text" placeholder="请输入昵称" />
			<br />
			<br />
			性别:
			<input type="radio" name="sex" id="nan" />
			<label for="nan">男</label>
			<input type="radio" name="sex" id="nv" checked />
			<label for="nv">女</label>
			<br />
			<br />
			所在城市:
			<select>
				<option>上海</option>
				<option selected>北京</option>
				<option>广州</option>
				<option>深圳</option>
			</select>
			<br />
			<br />
			婚姻状况:
			<input type="radio" name="marry" id="weihun" />
			<label for="weihun">未婚</label>
			<input type="radio" name="marry" id="yihun" checked />
			<label for="yihun">已婚</label>
			<input type="radio" name="marry" id="secret" />
			<label for="secret">保密</label>
			<br />
			<br />
			喜欢的类型:
			<input type="checkbox" name="like" id="keai" checked />
			<label for="keai">可爱</label>
			<input type="checkbox" name="like" id="xinggan" checked />
			<label for="xinggan">性感</label>
			<input type="checkbox" name="like" id="yj" />
			<label for="yj">御姐</label>
			<input type="checkbox" name="like" id="luol" />
			<label for="luoli">萝莉</label>
			<input type="checkbox" name="like" id="xr" />
			<label for="xr">小鲜肉</label>
			<input type="checkbox" name="like" id="ds" />
			<label for="ds">大叔</label>
			<br />
			<br />
			个人介绍:
			<br />
			<br />
			<textarea name="" id="" cols="50" rows="10"></textarea>
			<br />
			<h3>我承诺</h3>
			<ul>
				<li>年满18岁、单身</li>
				<li>抱着严肃的态度</li>
				<li>真诚寻找另一半</li>
			</ul>

			<input type="radio" id="agreen" />
			<label for="agreen">我同意所有条款</label>
			<br />
			<br />
			<input type="submit" value="免费注册" />
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
